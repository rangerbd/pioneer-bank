<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>

<body>
    <div id="front-page">
        <h1 class="text-center">WELCOME TO PIONEER BANK</h1>
        <div class="input-area p-5">
            <h3>Login</h3>
            <input type="email" placeholder="email" class="form-control mt-3">
            <input type="password" placeholder="password" class="form-control mt-3">
            <button class="bg bg-success mt-4 rounded " id="login">Enter</button>
        </div>
    </div>


    <div id="transection-area">
        <div class="row">
            <div class="col-md-4 bg bg-success deposit ">
                <h3>Deposit</h3>
                <h1>$ <span id="currentDeposit">00</span></h1>
            </div>

            <div class="col-md-4 withdraw">
                <h3>Withdraw</h3>
                <h1>$ <span id="totalWithdraw">00</span></h1>
            </div>

            <div class="col-md-4 balance">
                <h3>Balance</h3>
                <h1>$ <span id="balance">00</span></h1>
            </div>

        </div>
            <div class="row">
                <div class="col-md-6">
                    <div >
                        <h4>deposit</h4>
                    <input id="depositAmount" type="text">
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div>
                        <h4>withdraw</h4>
                        <input id="withdrawAmount" type="text">
                        <button id="withdraw" class="btn btn-success">Withdraw</button>
                    </div>
                   
                </div>
            </div>

       
    </div>



    <script src="work.js"></script>
</body>
</html>
